<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kivi-Paperi-Sakset{% endblock %}</title>
    <style>
        /* Bare-bones wireframe styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            border: 2px solid #333;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        main {
            border: 2px solid #333;
            padding: 20px;
            background-color: #fff;
        }
        
        .game-option {
            border: 1px solid #666;
            padding: 15px;
            margin-bottom: 10px;
            display: block;
        }
        
        .game-option:hover {
            background-color: #eee;
        }
        
        button, input[type="submit"] {
            border: 2px solid #333;
            padding: 10px 20px;
            background-color: #fff;
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
            margin: 5px;
        }
        
        button:hover, input[type="submit"]:hover {
            background-color: #ddd;
        }
        
        .score-box {
            border: 1px solid #666;
            padding: 15px;
            margin: 20px 0;
            background-color: #f9f9f9;
        }
        
        .move-button {
            display: inline-block;
            width: 150px;
            text-align: center;
            margin: 10px;
        }
        
        .result-box {
            border: 2px solid #333;
            padding: 15px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .result-win {
            background-color: #d4edda;
        }
        
        .result-lose {
            background-color: #f8d7da;
        }
        
        .result-tie {
            background-color: #fff3cd;
        }
        
        .move-history {
            border: 1px solid #666;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
        }
        
        label {
            display: block;
            margin: 10px 0;
        }
        
        form {
            margin: 20px 0;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .two-player-form {
            border: 1px dashed #666;
            padding: 15px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kivi-Paperi-Sakset</h1>
        <p>Rock-Paper-Scissors Web UI</p>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
